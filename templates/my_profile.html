{% extends 'base.html' %}


{% block content%}
    {% for order in orders %}
    <div class="card" style="width: 18rem; margin: 30px; display:inline-block;">
        <div class="card-body">
          <h5 class="card-title">{{order}}</h5>
          <p class="card-text">Цветы: {{order.flower.name}}</p>
          <p class="card-text">Количество: {{order.quantity}}</p>
          <p class="card-text">Полная стоимость: {{order.quantity}}</p>
        </div>
      </div>
    {% endfor %}
{%endblock%}
