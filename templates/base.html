<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FlowerStore

    </title>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient" style="color: white;">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">Магазин Цветов</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Привет, {{user.username}}!</a>
                </li>
                {% if user.is_staff %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'order_list' %}">Заказы</a>
                  </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'logout'%}">Выйти</a>
                </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Войти</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'signup'%}">Регистрация</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'flowers'%}">Цветы</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
